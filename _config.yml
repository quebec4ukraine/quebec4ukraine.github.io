title: "QUEBEC4UKRAINE"
author: "William Rocket"
description: "Site containing information about my day-to-day and the volunteer jobs I have recently performed."

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "william.rocket@protonmail.com"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: "blog"
      type: post
    values:
      tags: Other
